name: Slack Notification
 
on:
  pull_request:
    branches: [ "dev" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: action-slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: 새로운 PR이 도착했습니다!
        fields: author,pullRequest
        if_mention: failure,cancelled
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_FE }}
      if: always()
